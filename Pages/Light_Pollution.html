<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ireland GeoJSON Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoid2FuZ2JydGNkIiwiYSI6ImNtMXc0bW9xbzBpOTUycXIzN2syYzNqZW0ifQ.XsLZDXo-6NAqDYVU6_f1aQ';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // You can use different base styles
    center: [-8.24389, 53.41291], // Longitude, Latitude for Ireland
    zoom: 5
});

map.on('load', function () {
    // Add the GeoJSON data as a source
    map.addSource('ireland', {
        'type': 'geojson',
        'data': '/ireland_geojson_fixed.json'  // Local path to the GeoJSON file
    });

    // Add a layer to display the outline of Ireland
    map.addLayer({
        'id': 'ireland-boundary',
        'type': 'fill',
        'source': 'ireland',
        'url': '/IrelandLightPollution.png', 
        'layout': {},
        'paint': {
            'fill-color': '#888888', // Gray fill color for the shape
            'fill-opacity': 0.5
        }
    });

    // Add a border to the layer
    map.addLayer({
        'id': 'outline',
        'type': 'line',
        'source': 'ireland',
        'layout': {},
        'paint': {
            'line-color': '#000000', // Black border color
            'line-width': 2
        }
    });
});
</script>

</body>
</html>
